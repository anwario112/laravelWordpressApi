name: Transfer Data Daily
on:
  schedule:
    - cron: '0 14 * * *'  # 14:00 UTC = 4:00 PM Lebanon (UTC+2)
  workflow_dispatch:

jobs:
  call_api:
    runs-on: ubuntu-latest
    steps:
      - name: Wake up Render service
        run: |
          echo "Waking up service..."
          curl -s --max-time 60 https://laravelwordpressapi.onrender.com/ || true
          sleep 10
      
      # TEST STEP 1: Test basic API connectivity
      - name: Test API - GET request
        run: |
          echo "Testing basic API connectivity..."
          response=$(curl -s -w "\n%{http_code}" --max-time 30 "https://laravelwordpressapi.onrender.com/api/test")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "GET Test Response: $body"
          echo "GET Test Status Code: $http_code"
          
          if [ "$http_code" -ne 200 ]; then
            echo "❌ GET test failed - API may be down or misconfigured"
            exit 1
          else
            echo "✅ GET test passed - API is responding"
          fi
    
          
      # ACTUAL STEP: Call the real transferData endpoint
      - name: Call Laravel API transferData
        run: |
          echo "Calling actual transferData endpoint..."
          response=$(curl -s -w "\n%{http_code}" --max-time 60 -X POST "https://laravelwordpressapi.onrender.com/api/transferData" \
            -H "X-API-KEY: ${{ secrets.SCHEDULER_KEY }}")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "Status Code: $http_code"
          
          if [ "$http_code" -ne 200 ]; then
            echo "❌ API call failed with status $http_code"
            exit 1
          else
            echo "✅ Transfer data successful"
          fi
